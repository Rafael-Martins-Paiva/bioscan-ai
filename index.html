<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>BioScan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow: hidden;
      }
      .font-mono {
        font-family: 'Share Tech Mono', monospace;
      }
      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: rgba(0, 255, 128, 0.8);
        box-shadow: 0 0 4px rgba(0, 255, 128, 1);
        animation: scan 2s linear infinite;
        z-index: 20;
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .crt-overlay {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
    </style>
